

<div ng-controller="RevendedorController as ctrl">

    <md-card>
        <md-card-content>
            <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Revendedores</span>
          </div>
    </md-toolbar>
                <md-table-container>
                    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                       <thead md-head >
                            <tr md-row>
                                <th md-column><span>CODIGO</span></th>
                                <th md-column><span>TIPO PESSOA</span></th>
                                <th md-column><span>NOME/RAZAO SOCIAL</span></th>
                                <th md-column><span>CPF/CNPJ</span></th>
                                <th md-column><span>ACTIONS</span></th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="revendedor" md-select-id="nome" md-auto-select data-ng-repeat="revendedor in ctrl.revendedores" class="listagem">
                                <td md-cell data-ng-bind="revendedor.id"></td>
                                <td md-cell data-ng-bind="revendedor.tipoPessoa"></td>
                                <td md-cell data-ng-bind="revendedor.nome"></td>
                                <td md-cell data-ng-bind="revendedor.cpfCnpj"></td>
                                <td md-cell>
                                   <md-icon md-font-set="material-icons" data-ng-click="ctrl.showDetailsRevendedor(revendedor)">face</md-icon>

                                </td>
                            </tr>  
                        </tbody>
                      </table>
                </md-table-container> 
                <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>         
        </md-card-content>    
    <md-card>    
</div>
